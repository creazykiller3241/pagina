<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapas Conceptuales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Video container */
        .video-container {
            max-width: 100%; /* Asegura que no exceda el contenedor */
            width: 100%; /* Responsivo */
            max-width: 640px; /* Tamaño máximo del video */
            aspect-ratio: 16/9; /* Mantiene la proporción 16:9 */
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            border: 2px solid #0f0; /* Borde verde */
            border-radius: 5px; /* Bordes redondeados */
            overflow: hidden; /* Oculta contenido desbordado */
        }

        .video-container iframe,
        .video-container video {
            width: 100%; /* Asegura que ocupen todo el ancho del contenedor */
            height: 100%; /* Ajusta la altura al contenedor */
            border: none; /* Sin bordes adicionales */
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>VIDEOS HECHOS POR NOSOTROS</h1>
        <p>VIDEOS PARA NUESTRA GENTE</p>

        <!-- Sección de videos -->
        <div class="row justify-content-center">
            <!-- Video 1 -->
            <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                <div class="video-container">
                    <video controls>
                        <source src="videos/liliana.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>

            <!-- Video 2 -->
            <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                <div class="video-container">
                    <video controls>
                        <source src="videos/adriayenlis.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>

            <!-- Video 3 -->
            <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/lJCSSK3FWFo" 
                        title="Video de ejemplo"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Video 4 -->
            <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/Do7ihaPzgmQ" 
                        title="Video de ejemplo"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Video 5 -->
            <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/jpdWHlqys8U" 
                        title="Video de ejemplo"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <!-- Video 6 -->
            <div class="col-12 col-md-6 d-flex justify-content-center mb-4">
                <div class="video-container">
                    <video controls>
                        <source src="videos/mayorga.mp4" type="video/mp4">
                        Tu navegador no soporta la reproducción de video.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
