<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapas Conceptuales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Contenedor del video */
        .video-container {
            margin-bottom: 20px; /* Espaciado entre videos */
            max-width: 640px; /* Tamaño máximo para los videos */
            width: 100%; /* Responsivo */
            border: 2px solid #0f0; /* Borde verde */
            border-radius: 5px; /* Bordes redondeados */
            overflow: hidden; /* Oculta contenido fuera del contenedor */
            background: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
        }

        .video-container video {
            width: 100%; /* Ajusta al ancho del contenedor */
            height: auto; /* Mantiene la proporción */
            border: none; /* Sin bordes */
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>VIDEOS HECHOS POR NOSOTROS</h1>
        <p>VIDEOS PARA NUESTRA GENTE</p>

        <!-- Sección de videos -->
        <div class="row justify-content-center">
            <!-- Video 1 -->
            <div class="col-md-6 video-container">
                <video controls>
                    <source src="videos/liliana.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de video.
                </video>
            </div>

            <!-- Video 2 -->
            <div class="col-md-6 video-container">
                <video controls>
                    <source src="videos/adriayenlis.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de video.
                </video>
            </div>

            <!-- Video 3 -->
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/lJCSSK3FWFo" 
                    title="Video de ejemplo"
                    width="800" 
                    height="450" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            

            <!-- Video 4 -->
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/Do7ihaPzgmQ" 
                    title="Video de ejemplo"
                    width="800" 
                    height="450" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            
            <!-- Video 5 -->
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/jpdWHlqys8U" 
                    title="Video de ejemplo"
                    width="800" 
                    height="450" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>

            </div>
            <div class="col-md-6 video-container">
                <video controls>
                    <source src="videos/mayorga.mp4" type="video/mp4">
                    Tu navegador no soporta la reproducción de video.
                </video>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
